<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            body{
                background:black;
                overflow:hidden;
            }
            p{
                color:white;
            }
            input{
                width:60px;
            }
        </style>
        <title>Robot Arm</title>
    </head>
    <body>
       <script type="text/javascript" src="robot_canvas.js"></script>
       <script type="text/javascript" src="calculations.js"></script>
       <br>
       <button id = "reset">Clear</button>
       <p id = "strokeCount"></p>
       <p>Adjust tip height</p>
       <input type="range" id="height" min = "0.1" max = "3.125" step = "0.1"/>
       <p>Adjust servo angles</p>
       <div id = "container">
           <input type="range" id="servo" min = "0" max = "180"/>
           <input type="range" id="serv2" min = "0" max = "180"/>
           <input type="range" id="serv3" min = "0" max = "180"/>
           <input type="range" id="serv4" min = "0" max = "180"/>
       </div>
    </body>
</html>
